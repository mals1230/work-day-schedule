<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
      <!-- Created and linked in the Font Awesome kit -->
    <script src="https://kit.fontawesome.com/d29cf70426.js" crossorigin="anonymous"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container time-block">
      <!-- Timeblocks go here -->
     
      <div class = "row">
        <div class = "col-md-1 hour"> 9 am </div>
        <div class = "col-md-10 colorcode" id="9"><textarea class="form-control" id="fc9"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour" > 10 am </div>
        <div class = "col-md-10 colorcode" id="10"><textarea class="form-control" id="fc10"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 11 am </div>
        <div class = "col-md-10 colorcode" id="11"><textarea class="form-control" id="fc11"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 12 pm </div>
        <div class = "col-md-10 colorcode" id="12"><textarea class="form-control" id="fc12"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 1 pm </div>
        <div class = "col-md-10 colorcode" id="1"><textarea class="form-control" id="fc13"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 2 pm </div>
        <div class = "col-md-10 colorcode" id="2"><textarea class="form-control" id="fc14"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 3 pm </div>
        <div class = "col-md-10 colorcode" id="3"><textarea class="form-control" id="fc15"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 4 pm </div>
        <div class = "col-md-10 colorcode" id="4"><textarea class="form-control" id="fc16"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i> </div>
      </div>

      <div class = "row">
        <div class = "col-md-1 hour"> 5 pm </div>
        <div class = "col-md-10 colorcode" id="5"><textarea class="form-control" id="fc17"></textarea></div>
        <div class = "col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <!-- Created and linked my JS script -->
  <script src="./assets/script.js"></script>
</html>
